<!DOCTYPE html>
<html lang="en">
    <script src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/survey.css">
        <title>Favourite McDonald's Burger</title>
    </head>
    <body>
        <div id = "survey">
        <h1 id="title">Favourite McDonald's Burger Survey Form</h1>
        <p id = "description">This is a survey form to find out the demographics behind the eaters and lovers of the great McDonald's Burger.</p>
        <form id = "survey-form">
            <label id = "name-label">* Name:<input id = "name" type = "text" placeholder = "enter your name" required/></label>
            <label id = "email-label">* Email:<input id = "email" type = "email" placeholder = "enter your email" required/></label>
            <label id = "number-label">* Age:<input id = "number" type = "number" placeholder = "enter your age" step = "1" min = "0" max = "130" required/></label>
            <select id = "dropdown">
                <option value = "Fish o'Fillet">Fish o'Fillet</option>
                <option value = "Big Mac">Big Mac</option>
                <option value = "Double Cheeseburger">Double Cheeseburger</option>
                <option value = "Happy Meal">Happy Meal</option>
            </select>
            <fieldset>
                <legend>Satisfaction Level</legend>
                <label for = "excellent">Excellent</label>
                <input type = "radio" id = "excellent" value = "Excellent" name = "satisfaction"/>
                
                <label for = "good">Good</label>
                <input type = "radio" id = "good" value = "Good" name = "satisfaction"/>
                
                <label for "okay">Okay</label>
                <input type = "radio" id = "okay" value = "Okay" name = "satisfaction" checked/>

                <label for "mediocre">Mediocre</label>
                <input type = "radio" id = "mediocre" value = "Mediocre" name = "satisfaction"/>
                
                <label for "bad">Bad</label>
                <input type = "radio" id = "bad" value = "Bad" name = "satisfaction"/>
                
                <label for "vile">Vile</label>
                <input type = "radio" id = "vile" value = "Vile" name = "satisfaction"/>
            </fieldset>
            <h2>Check to receive marketing</h2>
            <label for "promotions">Promotions</label>  
            <input type = "checkbox" id = "promotions" value = "promotions" name = "marketing"/>
            
            <label for "discounts">Discounts</label>  
            <input type = "checkbox"  id = "discounts" value = "discounts" name = "marketing"/>

            <label for "events">Events</label>
            <input type = "checkbox" id = "events" value = "events" name = "marketing"/>
            
            <label for "weekly newspaper">Weekly Newspaper</label>
            <input type = "checkbox" value = "weekly newspaper" name = "marketing"/>
            
            <label for "weekly emails">Weekly Emails</label>
            <input type = "checkbox" value = "weekly emails" name = "marketing"/>

            <label for "annual reports">Annual Reports</label>
            <input type = "checkbox" value = "annual reports" name = "marketing"/>
            <label id = "comment"> Leave a comment or suggestions
                <textarea>

                </textarea>
            </label>
            <button id = "submit">Submit</button>

            
        </form>
    </body>
</html>
